version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/spherex
      - NODE_ENV=production
    depends_on:
      - mongodb
    networks:
      - spherex-network
    restart: always

  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - spherex-network
    restart: always

networks:
  spherex-network:
    driver: bridge

volumes:
  mongodb_data: 